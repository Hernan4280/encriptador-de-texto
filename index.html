<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="logo-div">
            <img class="logo" src="./assets/logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <form>
            <div class="input">
                <textarea id="miTextarea" cols="30" rows="10">Ingrese el texto aquí</textarea>
            </div>
            <p class="lower-txt"><img src="./assets/Vector.png" alt="i"> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button id="button1" type="button" onclick="btnEncriptar()" class="encrypt-decrypt" disabled>Encriptar</button>
                <button id="button2" type="button" class="encrypt-decrypt" disabled>Desencriptar</button>
            </div>
        </form>
        <div class="output">
            <img id="imagen" src="./assets/Muñeco.png" alt="Imagen de un muñeco">
            <p class="output-text"></p>
            <p class="paragraph1">Ningún mensaje fue encontrado</p>
            <p class="paragraph2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <div id="btn-copiar"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
