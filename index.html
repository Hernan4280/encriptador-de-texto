<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Logo.png" alt="Logo de Alura">
        </div>
    </header>
    <main>
        <form action="">
            <div class="input">
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
            <p><img src="./assets/Vector.png" alt="i">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </form>
        <div class="output">
            <p class="output-text"></p>
            <p class="paragraph1">Ningún mensaje fue encontrado</p>
            <p class="paragraph2">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
</body>
</html>
